<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <title>Морской бой</title>
  </head>

  <body>
    <h1>Морской бой</h1>
    <div class="setting">
      <button class="handle">Ручная расстановка</button>
      <button class="random">Случайная расстановка</button>
      <button class="start" hidden="true">Старт</button>
      <form class="ships" hidden="true">
        <label
          ><input
            type="radio"
            name="choose_deck"
            class="onedeck"
          />
          <p class="onedeck_count"></p></label
        >
        <label
          ><input
            type="radio"
            name="choose_deck"
            class="twodeck"
          />
          <p class="twodeck_count"></p></label
        >
        <label
          ><input
            type="radio"
            name="choose_deck"
            class="threedeck"
          /><p class="threedeck_count"></p></label
        >
        <label
          ><input
            type="radio"
            name="choose_deck"
            class="fourdeck"
          /><p class="fourdeck_count"></p></label
        >
      </form>
    </div>
    <div class="main">
      <div class="player"></div>
      <div class="computer"></div>
    </div>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
